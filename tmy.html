
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的心意 - 向你告白</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            max-width: 800px;
            width: 90%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: fadeIn 1.5s ease-out;
        }
        
        h1 {
            color: #ff6b8b;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .message {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #555;
            margin-bottom: 30px;
            text-align: left;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .heart {
            color: #ff6b8b;
            font-size: 2rem;
            margin: 0 5px;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .yes-btn {
            background: #ff6b8b;
            color: white;
        }
        
        .no-btn {
            background: #6c757d;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .yes-btn:hover {
            background: #ff4d6d;
        }
        
        .no-btn:hover {
            background: #5a6268;
        }
        
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .floating-heart {
            position: absolute;
            color: rgba(255, 107, 139, 0.7);
            font-size: 20px;
            animation: float 6s ease-in infinite;
        }
        
        .photo-frame {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #ff6b8b;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: pulse 2s infinite;
        }
        
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .hidden {
            display: none;
        }
        
        .success-message {
            animation: zoomIn 1s ease-out;
        }
        
        .success-message h2 {
            color: #ff6b8b;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }
        
        .success-message p {
            font-size: 1.3rem;
            margin-bottom: 20px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            5% { transform: scale(1.2); }
            10% { transform: scale(1.1); }
            15% { transform: scale(1.3); }
            50% { transform: scale(1); }
            100% { transform: scale(1); }
        }
        
        @keyframes float {
            0% {
                top: 100%;
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                top: -10%;
                transform: translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts-container"></div>
    
    <div class="container" id="main-content">
        <div class="photo-frame">
            <!-- 这里可以替换为实际的照片 -->
            <img src="001.jpg" alt="特别的人">
        </div>
        
        <h1>给特别的你 <i class="fas fa-heart heart"></i></h1>
        
        <div class="message" id="typed-message"></div>
        
        <div class="buttons">
            <button class="btn yes-btn" id="yes-btn">我愿意 <i class="fas fa-heart"></i></button>
            <button class="btn no-btn" id="no-btn">再考虑一下</button>
        </div>
    </div>
    
    <div class="container hidden success-message" id="success-message">
        <h2>太棒了！ <i class="fas fa-heart heart"></i></h2>
        <p>从现在起，我的世界因你而更加美好！</p>
        <p>真的很期待与你共度的每一个明天ʕ ᵔᴥᵔ ʔ <i class="fas fa-heart heart"></i></p>
        <button class="btn yes-btn" id="restart-btn">重新开始</button>
    </div>

    <script>
        // 创建浮动心形
        function createHearts() {
            const container = document.getElementById('hearts-container');
            const heartCount = 30;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                heart.classList.add('floating-heart');
                
                // 随机位置和动画延迟
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                
                container.appendChild(heart);
            }
        }
        
        // 打字机效果
        function typeWriter(element, text, speed = 50) {
            let i = 0;
            element.innerHTML = '';
            
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                }
            }
            
            typing();
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            createHearts();
            
            const message = "我考虑了很久，我还是想要跟你说一句，我喜欢你！到了大学我发现更多的是欣赏，心动一次真的很不容易，好不容易遇到自己真心喜欢的女孩，我真不想自己错过然后后悔，还记得我们做同桌的时候，每一秒钟我都很开心！只有跟你同桌的时候我是不期待放假的，希望早点开学，希望时间过的慢一些。当然，我绝对不会逼迫你做任何选择，不管你喜欢我还是不喜欢我，我希望你每天都能开心快乐，如果你不放弃我的话，后面有再多的问题我都会想尽办法去磨合解决";
            
            // 开始打字机效果
            setTimeout(() => {
                typeWriter(document.getElementById('typed-message'), message);
            }, 1000);
            
            // 处理"我愿意"按钮点击
            document.getElementById('yes-btn').addEventListener('click', function() {
                document.getElementById('main-content').classList.add('hidden');
                document.getElementById('success-message').classList.remove('hidden');
                
                // 添加更多心形动画
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        createHearts();
                    }, i * 200);
                }
            });
            
            // 处理"再考虑一下"按钮点击
            document.getElementById('no-btn').addEventListener('click', function() {
                const messages = [
                    "请再考虑一下？",
                    "真的不再想想吗？",
                    "你确定要拒绝我吗？",
                    "我的心都要碎了...",
                    "给我一个机会吧！"
                ];
                
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                this.textContent = randomMessage;
                
                // 按钮移动效果
                const moveButton = () => {
                    const x = Math.random() * (window.innerWidth - this.offsetWidth);
                    const y = Math.random() * (window.innerHeight - this.offsetHeight);
                    
                    this.style.position = 'absolute';
                    this.style.left = x + 'px';
                    this.style.top = y + 'px';
                };
                
                moveButton();
                
                // 鼠标悬停时也移动
                this.addEventListener('mouseover', moveButton);
            });
            
            // 重新开始按钮
            document.getElementById('restart-btn').addEventListener('click', function() {
                location.reload();
            });
        });
    </script>
</body>
</html>
